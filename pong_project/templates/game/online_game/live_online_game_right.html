<div id="live-online-game-right-container">
  <style>
    /* Styles spécifiques au composant live_local_game */
    #gameCanvas {
      z-index: 50000;
      background: black;
      border: 2px solid white;
      display: block;
      margin: 0 auto;
      max-width: 100%;
    }
    /* On utilise .live-online-right-game-body pour éviter de polluer le body global */
    .live-online-right-game-body {
      z-index: 50000;
      position: relative; /* Ajouté */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      height: 100vh;  /* Force full height */
      background: #1a1a1a;
      color: white;
      overflow: hidden;  /* Prevent scrolling */
      box-sizing: border-box;  /* Include padding in height calculation */
    }
    .game-container {
        z-index: 50000;
        width: 100%;
        max-width: 1200px; /* Maximum game width */
        position: relative;
        aspect-ratio: 2/1;
    }
  </style>

  <!-- Conteneur "virtuel" qui agit comme body local -->
  <div class="live-online-right-game-body">
    <div class="game-container">
      <canvas id="gameCanvas" width="800" height="400"></canvas>
    </div>
  </div>
</div>
