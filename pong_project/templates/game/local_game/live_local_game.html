<div id="livegame" class="container-fluid d-flex flex-column justify-content-center align-items-center">

	<!-- Conteneur "virtuel" qui agit comme body local -->

	  <div class="game-container">
		<canvas id="gameCanvas"></canvas>
	  </div>
  </div>
  
  
  
  <style>
	  body, html {
		  overflow: hidden;
	  }
  
	  #ground-game, .terrain{
		  display: none;
	  }
  
	  /* On utilise .live-local-game-body pour éviter de polluer le body global */
	  #livegame {
		z-index: 50000;
		margin: 0;
		height: 100%;  /* Force full height */
		width: 100%;
		color: white;
	  }
  
	  #startGameBtn {
	  z-index: 60000;
	  
	  }
  
	  #gameCanvas {
		  position: absolute; 
		  z-index: 50000;
		  display: block;
		  margin: 0 auto;
		  width: 100%; /* Responsive */
		  height: 100%; /* Proportionnel au conteneur parent */
		  border: 1px solid white;
		  border-radius: 1em;
		  background-color: #101A32;
	}
  
	.game-container {
		  z-index: 50000;
		  width: 90%;
		  aspect-ratio: 2 / 1; /* Ratio fixe */
		  position: relative;
		  background-color: #101A32;
		  min-width: 500px;
  
	}
  
  
	</style>
